git:
  filters:
    - filter_type: file
      file_format: KEYVALUEJSON
      source_language: en
      source_file: public/locales/en/common.json
      translation_files_expression: 'public/locales/<lang>/common.json'
    - filter_type: file
      file_format: KEYVALUEJSON
      source_language: en
      source_file: public/locales/en/dashboard.json
      translation_files_expression: 'public/locales/<lang>/dashboard.json'
  settings:
    pr_branch_name: transifex_translate_<br_unique_id>
